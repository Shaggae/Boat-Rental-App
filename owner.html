<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard - Boat Rental System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Dashboard Header -->
  <header class="dashboard-header">
      <div class="container text-white text-center py-4">
          <h1 class="fw-bold">Owner Dashboard</h1>
          <p class="lead">Manage your boats, rentals, and listings easily.</p>
      </div>
  </header>

  <div class="wallet-container text-center">
    <div class="wallet-card" id="walletCard">
        <i class="bi bi-wallet2"></i>
        <span id="walletAddress">Not connected</span>
    </div>
    <span id="copyTooltip" class="copy-tooltip">Copied!</span>
  </div>

  <!-- Dashboard Stats Section -->
  <section class="container mt-4">
    <div class="container text-center my-4">
        <h2 class="fw-bold">Owner Dashboard Stats</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="stat-card bg-primary text-white p-3 rounded shadow">
                    <h5>Total Boats Listed</h5>
                    <h2 id="totalBoats">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card bg-warning text-white p-3 rounded shadow">
                    <h5>Boats Currently Rented</h5>
                    <h2 id="rentedBoats">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card bg-success text-white p-3 rounded shadow">
                    <h5>Boats Available</h5>
                    <h2 id="availableBoats">0</h2>
                </div>
            </div>
        </div>
    </div>  
  </section>

  <!-- Boat Listing Section -->
  <section class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="fw-bold">My Boat Listings</h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBoatModal">
              + List a New Boat
          </button>
      </div>

      <div id="ownerBoatListings" class="row g-4">
          <!-- Boat Cards will be dynamically injected here -->
      </div>
      <div style="height: 100px;"></div>
  </section>

  <!-- List a Boat Modal -->
  <div class="modal fade" id="addBoatModal" tabindex="-1" aria-labelledby="addBoatModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title fw-bold">List a New Boat</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="listBoatForm">
                      <div class="mb-3">
                          <label for="boatName" class="form-label">Boat Name</label>
                          <input type="text" class="form-control" id="boatName" required>
                      </div>
                      <div class="mb-3">
                          <label for="description" class="form-label">Description</label>
                          <textarea class="form-control" id="description" rows="3" required></textarea>
                      </div>
                      <div class="mb-3">
                          <label for="rentalPrice" class="form-label">Rental Price (ETH per sec)</label>
                          <input type="number" class="form-control" id="rentalPrice" step="0.001" min="0.001" required>
                      </div>
                      <div class="mb-3">
                          <label for="depositAmount" class="form-label">Deposit Amount (ETH)</label>
                          <input type="number" class="form-control" id="depositAmount" step="0.01" min="0.01" required>
                      </div>
                      <div class="mb-3">
                          <label for="boatImage" class="form-label">Upload Boat Image</label>
                          <input type="file" class="form-control" id="boatImage" accept="image/*" required>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">List Boat</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap Loading Modal -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div id="loadingStatusIcon">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
        <p id="loadingStatusText" class="mt-3">Processing transaction...</p>
        <button id="loadingCloseButton" class="btn btn-primary mt-3" style="display: none;">OK</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/BoatRentalApp.js"></script>
  <script src="js/owner.js"></script>
  <script src="js/loadComponents.js"></script>
</body>
</html>
