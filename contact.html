<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Boat Rental</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="container text-white text-center py-4">
            <h1 class="fw-bold">Contact Us</h1>
            <p class="lead">We'd love to hear from you!</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4 border-0">
                    <h2 class="text-center fw-bold mb-4">Contact Us</h2>

                    <!-- Contact Form -->
                    <form id="contactForm" action="https://formsubmit.co/t.umathorn@gmail.com" method="POST">
                        <input type="hidden" name="_subject" value="New Contact Form Submission">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Full Name</label>
                            <input type="text" class="form-control shadow-sm" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control shadow-sm" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-semibold">Your Message</label>
                            <textarea class="form-control shadow-sm" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-semibold">Send Message</button>
                    </form>
                    <!-- Confirmation Message (Hidden by Default) -->
                    <div id="confirmationMessage" class="text-center d-none">
                        <i class="bi bi-check-circle-fill text-success display-4"></i>
                        <h3 class="mt-3">Message Sent!</h3>
                        <p>Thank you for reaching out. We will get back to you soon.</p>
                        <button class="btn btn-secondary mt-3" id="backButton">Back to Form</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Info -->
    <section class="container text-center pb-5">
        <h3 class="fw-bold mb-3">Contact Details</h3>
        <div class="row">
            <div class="col-md-4">
                <i class="bi bi-envelope-fill text-primary fs-3"></i>
                <p class="mt-2"><strong>Email:</strong> <a href="mailto:t.umathorn@gmail.com" class="text-dark text-decoration-none">t.umathorn@gmail.com</a></p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-telephone-fill text-primary fs-3"></i>
                <p class="mt-2"><strong>Phone:</strong> +65 9889 4613</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-geo-alt-fill text-primary fs-3"></i>
                <p class="mt-2"><strong>Address:</strong> 123 Marina Bay, Singapore</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/loadComponents.js"></script>
</body>
</html>
