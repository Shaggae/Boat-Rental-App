<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer - Boat Listings</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <div class="container text-white text-center py-4">
        <h1 class="fw-bold">Browse Available Boats</h1>
        <p class="lead">Find the perfect boat for your next adventure.</p>
    </div>
  </header>
  

  <div class="container mt-4">
    <div class="wallet-container text-center">
      <div class="wallet-card" id="walletCard">
          <i class="bi bi-wallet2"></i>
          <span id="walletAddress">Not connected</span>
      </div>
      <span id="copyTooltip" class="copy-tooltip">Copied!</span>
    </div>
    
    <!-- Bootstrap Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div id="loadingStatusIcon">
            <div class="spinner-border text-primary" role="status"></div>
          </div>
          <p id="loadingStatusText" class="mt-3">Processing transaction...</p>
          <button id="loadingCloseButton" class="btn btn-primary mt-3" style="display: none;">OK</button>
        </div>
      </div>
    </div>
    
    <div id="boatListings" class="row g-4">
    </div>
    <div style="height: 100px;"></div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/BoatRentalApp.js"></script>
  <script src="js/customer.js"></script>
  <script src="js/loadComponents.js"></script>

</body>
</html>
